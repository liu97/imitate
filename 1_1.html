<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<title>去除字符串左右空格</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<style type="text/css">
		#main{
			width: 300px; 
			height: 300px;
			margin: 100px auto;
		}
		#txt{
			width: 150px;
			height: 30px;
			margin-left: 20px;
		}
		#btn{
			width: 60px;
			height: 30px;
		}
	</style>
</head>
<body>
	<div id="main">
		<input type="text" id="txt" value="   [需过滤的空格]  ">
		<input type="button" id="btn" name="" value="过滤">
	</div>
</body>
<script type="text/javascript">
	var oBtn=document.getElementById("btn");
	var oTxt=document.getElementById("txt")
	oBtn.onclick=function(){
		oTxt.value=oTxt.value.replace(/(^\s+)|(\s+$)/g,"");
	}
</script>
</html>

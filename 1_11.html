<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<style type="text/css">
		.demo1{
			    width: 500px;
			    margin: 0 auto;
			    padding-top: 100px;
		}
	</style>
</head>
<body>
	<div class="demo1">
    <form class="form-horizontal user-input" id="form" role="form">
        <div class="form-group">
            <label for="msg" class="col-sm-2 control-label">备注</label>
            <div class="col-sm-10">
                <textarea class="form-control" name="" id="msg" maxlength="50" placeholder="女|美少妇|日本 将会被过滤" rows="10"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button id="btn" type="button" class="btn btn-primary btn-block">过 滤</button>
            </div>
        </div>
        <div class="form-group">
            <label for="msg" class="col-sm-2 control-label">备注</label>
            <div class="col-sm-10">
                <textarea class="form-control" name="" id="msg2" maxlength="50" placeholder="备注" rows="10"></textarea>
            </div>
        </div>
    </form>
    <script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
    	window.onload=function(){
    		var re=/女|美[\s]+少[\s]+妇|日本/g;
    		var txt1=document.getElementById("msg");
    		var txt2=document.getElementById("msg2");
    		var btn=document.getElementById("btn");

    		btn.onclick=function(){
    			txt2.value=txt1.value.replace(re,function(str){
    				var s="";
    				for (var i = 0; i < str.length; i++) {
    					s+="*";
    				}
    				return s;
    			});
    		}
    	}
    </script>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<title>关闭用户中文输入法</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<style type="text/css">
		.container{
			margin-top: 100px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-11 col-sm-10 col-md-6  col-sm-offset-1 col-md-offset-3">
				<form class="form-horizontal" role="form">
				  <div class="form-group">
				    <label for="input1" class="col-sm-3 control-label">用户名</label>
				    <div class="col-sm-9">
				      <input type="email" class="form-control" id="input1" placeholder="用户名">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="input2" class="col-sm-3 control-label">密码</label>
				    <div class="col-sm-9">
				      <input type="password" class="form-control" id="input2" placeholder="密码">
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-3 col-sm-9">
				      <button type="submit" class="btn btn-primary btn-block">提交</button>
				    </div>
				  </div>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var ipt=document.getElementById("input1");
		var re=/[\u4e00-\u9fff]/g
		window.onload=function(){
			if('oninput' in ipt){
				ipt.addEventListener("input",fn);
			}
			else{
				ipt.onpropertychange=fn;
			}
		}
		function fn(){
			if(ipt.value.search(re)!=-1){
				alert("用户名不支持中文！");
			}
			ipt.value=ipt.value.replace(re,"");
		}
	</script>
	<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>

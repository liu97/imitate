<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>限制只能输入数字</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<style type="text/css">
		.container{
			margin-top: 100px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-11 col-sm-10 col-md-6  col-sm-offset-1 col-md-offset-3">
				<form class="form-horizontal" role="form">
				  <div class="form-group">
				    <label for="input1" class="col-sm-3 control-label">用户名</label>
				    <div class="col-sm-9">
				      <input type="text" class="form-control" id="input1" placeholder="用户名">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="input2" class="col-sm-3 control-label">密码</label>
				    <div class="col-sm-9">
				      <input type="password" class="form-control" id="input2" placeholder="密码">
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-3 col-sm-9">
				      <button type="submit" class="btn btn-primary btn-block">提交</button>
				    </div>
				  </div>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var ipt=document.getElementById("input1");
		var ipt2=document.getElementById("input2");
		var re=/[^\d]/g
		window.onload=function(){
			if('oninput' in ipt){
				ipt.addEventListener("input",function(){fn(ipt)});
			}
			else{
				ipt.onpropertychange=function(){fn(ipt)};
			}
			if('oninput' in ipt2){
				ipt2.addEventListener("input",function(){fn(ipt2)});
			}
			else{
				ipt2.onpropertychange=function(){fn(ipt2)};
			}
		}
		function fn(inputi){
			if(inputi.value.search(re)!=-1){
				alert("只能输入数字");
			}
			inputi.value=inputi.value.replace(re,"");
		}
	</script>
	<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>

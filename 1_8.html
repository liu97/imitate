<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>仿微博提示可输入剩余字数</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<style type="text/css">
		.container{
			margin-top: 100px;
		}
		.red{
			color: red;
		}
		.pt10{
			margin-top:20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-11 col-sm-10 col-md-6  col-sm-offset-1 col-md-offset-3">
				<form class="form-horizontal user-input" role="form">
				  <div class="form-group">
				    <div class="col-sm-9 col-sm-offset-3">
				      	<textarea class="form-control" name="" id="msg" maxlength="140" placeholder="备注" cols="47" rows="10"></textarea>
		                <div class="pt10">
		                    <p>还可以输入<i class="red"><strong>140</strong></i>个字</p>
		                </div>
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-3 col-sm-9">
				      <button type="submit" class="btn btn-primary btn-block">提交</button>
				    </div>
				  </div>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var ipt=document.getElementById("msg");
		var sto=document.getElementsByTagName("strong")[0];
		window.onload=function(){
			if('oninput' in ipt){
				ipt.addEventListener("input",function(){fn(ipt)});
			}
			else{
				ipt.onpropertychange=function(){fn(ipt)};
			}
			
		}
		function fn(inputi){
			
			sto.innerHTML=140-inputi.value.length;
		}
	</script>
	<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
